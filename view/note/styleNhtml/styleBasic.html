<div class="entry-summary"></div>
<ul class="entry-api">
	<li class="entry-api-item">
		<h2>
			<span class="title">mobile</span>
		</h2>
		<div>
			<div class="example">
				<div>
					<textarea class="entry-demo-textarea-content none">
						/*복사기능, ios 선택 막기*/
						body { -webkit-text-size-adjust:none; -webkit-user-select:none; -webkit-touch-callout: none;}
						
						/*ios 드래그막기*/
						a:link, a:visited, a:hover, a:active { text-decoration:none !important; color:#111; -webkit-user-drag:none;}

						/*스크롤 커스텀*/
						::-webkit-scrollbar { width: 2px; height:0;}
						::-webkit-scrollbar-track { background: none; }
						::-webkit-scrollbar-thumb { background:rgba(0, 0, 0, 0.3); }
						
						/*선택 효과X*/
						-webkit-tap-highlight-color: rgba(0,0,0,0);
						-webkit-tap-highlight-color: transparent;

						/*크롬 테두리 제거*/
						outline: none;
					</textarea>
					<div class="entry-source-title"></div>
					<div class="entry-demo-source-content">
						<pre class="brush: css;"></pre>
					</div>
				</div>
			</div>
		</div>
	</li>
	<li class="entry-api-item">
		<h2>
    		<span class="title">Web</span>
		</h2>
		<div>
			<div class="example">
				<div>
					<textarea class="entry-demo-textarea-content none">
						/*shade*/
						.back-shade { position:absolute; top:0; left:0; width:100%; height:100%; background:#000; z-index:100; opacity:0.75; }
						.back-white { display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:#fff url(../images/loading.gif) no-repeat center; background-size:50px auto; z-index:100; }

						/*table fix*/
						table.table { border-spacing: 0; width:100%; table-layout:fixed; border-collapse:collapse; background-color:#fff; }

						/*icon*/
						i.icon { display:inline-block; vertical-align:middle; background:url(../images/ic_common.png) no-repeat; }
						i.icon.default-mail { width:25px; height:23px; background-position:0 -500px; background-size:200px auto; }

						/*ellipsis*/
						.ellipsis {text-overflow:ellipsis; white-space:nowrap; overflow:hidden; }
					</textarea>
					<div class="entry-source-title"></div>
					<div class="entry-demo-source-content">
						<pre class="brush: css;"></pre>
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
