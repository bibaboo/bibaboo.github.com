<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<title>swipe</title>
<link rel="stylesheet" type="text/css" media="screen" href="/css/mobile.css" />
<style type="text/css">
/* Swipe 2 required styles */
.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap > div {
  float:left;
  width:100%;
  position: relative;
}
/* END required styles */

h1 {
  font-size:33px;
  margin:50px 0 15px;
  text-align:center;
  color:#212121;
}

#myTab {
	margin-top:30px;
	text-align:center;
}

#myTab span {
	padding:5px;
	background-color:#f1f1f1;
	border:1px solid #ddd;
}

#myTab span.selected {
	background-color:#aaa;
	color:#fff;
}
#mySwipe {
	max-width:500px;
	margin:0 auto;
}

#mySwipe div b {
  display:block;
  font-weight:bold;
  color:#14ADE5;
  font-size:20px;
  text-align:center;
  margin:10px;
  padding:100px 10px;
  box-shadow: 0 1px #EBEBEB;
  background: #fff;
  border-radius: 3px;
  border: 1px solid;
  border-color: #E5E5E5 #D3D3D3 #B9C1C6;
}

</style>
<script type="text/javascript" src="/js/lib/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="/js/lib/swipe.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		// pure JS
		var elem = document.getElementById('mySwipe');
		window.mySwipe = Swipe(elem, {
			callback: function(index, element) {
				$("#myTab>span:eq(" + index + ")").addClass("selected").siblings(".selected").removeClass("selected");
			}
			// startSlide: 4,
			// auto: 3000,
			// continuous: true,
			// disableScroll: true,
			// stopPropagation: true,
			// callback: function(index, element) {},
			// transitionEnd: function(index, element) {}
		});
	});
</script>
</head>
<body>
<h1>Swipe 2</h1>
<div id="myTab">
	<span class="selected">tab0</span>
	<span>tab1</span>
	<span>tab2</span>
	<span>tab3</span>
	<span>tab4</span>
	<span>tab5</span>
</div>
<div id='mySwipe' class='swipe'>
  <div class='swipe-wrap'>
    <div><b>0</b></div>
    <div><b>1</b></div>
    <div><b>2</b></div>
    <div><b>3</b></div>
    <div><b>4</b></div>
    <div><b>5</b></div>
  </div>
</div>
<div style='text-align:center;padding-top:20px;'>
  <button onclick='mySwipe.prev()'>prev</button> 
  <button onclick='mySwipe.next()'>next</button>
</div>
</body>
</html>
