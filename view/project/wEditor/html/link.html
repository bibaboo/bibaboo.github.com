<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/html.css">
<script type="text/javascript" src="../../jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
	function checkValue(){
		var v1 = $("#url").val();
		if(!isUrl(v1)){
			alert(parent.WCEditorLib.getMessage("invalidUrl"));
			return; 
		}
		
		var v2 = parent.WCEditor.getSelectedText();
		if(v2=="") v2 = v1;
		//var v3 = $("#new").attr("checked")?" target=\"_blank\"":"";
		var v3 = " target=\"_blank\"";
		parent.WCEditor.setHtml("<a href=\"" + v1 + "\"" + v3 + ">" + v2 + "</a>", "link");
		
	}
	
	function isUrl(s){
  		return (/^(http|https|ftp|mailto):(?:\/\/)?((\w|-)+(?:[\.:@](\w|-))+)(?:\/|@)?([^"\?]*?)(?:\?([^\?"]*?))?$/).test(s);
    }
    
    function init(){
        $("#url").val("http://");
        $("#url")[0].select();
    }
    
    $(document).ready(function(){
	   // $("#new").attr("title", parent.WCEditorLib.getMessage("newWindowSpan"));
	    $("#applyButton").val(parent.WCEditorLib.getMessage("applyButton"));
	});

</script>
</head>
<body>
<div id="ifrmMainDiv">
	<div id="ifrmLayoutDiv" style="padding:5px;">
        <form name="f1">
    	<!--  	<input type="checkbox" id="new" name="new"> <span>new</span>  -->
    		<input type="text" id="url" name="url" class="txt-default" size="25" />
    		<input type="button" id="applyButton" class="btn-default" value="" onclick="checkValue();" />
        </form>
    </div>
</div>	
</body>
</html>
