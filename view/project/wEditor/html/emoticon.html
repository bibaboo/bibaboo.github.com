<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="../../jquery/jquery-1.6.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/html.css" />
<style type="text/css">
	
	#ifrmLayoutDiv span {
	    border:1px solid transparent;
	    padding:3px;
		cursor:pointer;
	}
	
</style>
<script type="text/javascript">
    
	var emoticonCount = 9;
	$(document).ready(function(){
	    $("#ifrmLayoutDiv span").click(function(event){
		    parent.WCEditor.setHtml($(this).html());
	    }).mouseover(function(){
            $(this).css("border-color", "#aaa");
        }).mouseout(function(){
            $(this).css("border-color", "transparent");
        });
	});
	
</script>
</head>
<body>
<div id="ifrmMainDiv">
	<div id="ifrmLayoutDiv" style="padding:5px;">
		<script type="text/javascript">
		for (var i=1; i<=emoticonCount; i++){
			document.write("<span><img src='../img/emoticon/emoticon" + i + ".gif' border='0'/></span>");
		}
		</script>
   	</div>
</div>	
</body>
</html>
