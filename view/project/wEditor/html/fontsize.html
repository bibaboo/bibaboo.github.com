<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/html.css" />
<script type="text/javascript" src="../../jquery/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
		
		$.each(parent.WCEditorLang.font.size, function(){
            $("#fontsizeDiv").append("<div style=\"font-size:" + this.value + ";\">" + this.text + "</div>");
        });
		
		$("#fontsizeDiv > div")
		.bind("mouseover", function() {
			$(this).addClass("over");
		})
		.bind("mouseout", function() {
			$(this).removeClass("over");
		})
		.bind("click", function() {
			parent.WCEditor.setFont("fontsize", this.style.fontSize);
		});

        if(parent.WCEditor.config.miniMode){
		    $("#fontsizeDiv > div:odd").hide();
		}
	});
</script>
</head>
<body>
<div id="ifrmMainDiv">
	<div id="ifrmLayoutDiv">
	    <div id="fontsizeDiv"></div>
	</div>
</div>
</body>
</html>
